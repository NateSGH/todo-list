<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        ToDo List
    </title>
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
        crossorigin="anonymous" />
<link rel="icon" href="favicon.png"><script defer src="main.js"></script></head>

<body>
    <header>
        <h1><i class="fas fa-tasks"></i> ToDo List</h1>
        <button id="add-task"><i class="fas fa-plus"></i></button>
    </header>

    <div class="sections-panel">
        <button class="section" id="inbox"><i class="fas fa-inbox"></i>
            Inbox</button>
        <button class="section" id="today"><i class="fas fa-calendar-day"></i>
            Today</button>
        <button class="section" id="this-week"><i
                class="fas fa-calendar-week"></i> This Week</button>

        <div class="project-container">
            <button class="section" id="projects"><i
                    class="fas fa-project-diagram"></i> Projects</button>
            <button id="add-project">+ Add Project</button>
        </div>

    </div>

    <div class="main-content"></div>


</body>

</html>
